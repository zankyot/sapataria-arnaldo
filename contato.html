<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="/img/favicon.png">
    <title>Sapataria do Arnaldo - Contatos</title>
</head>

<body>
    <header class="cabeçalho">
        <nav>
            <div class="logo">
            <img src="img/logo.png" alt="Logo do Site" width="73px">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="catalogo.html">Catálogo</a></li>
                <li><a href="contato.html">Contato</a></li>
                <li><a href="sobre.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="principal">
        <div class="contatoMain">
            <h1>Fale Conosco</h1>
            <h2>Entre em contato conosco para falar sobre orçamentos, tirar dúvidas ou fazer algum tipo de critica:</h2>
        </div>
    <section class="formSection">
        <form class="formulario">
            <label for="nomeCompleto">Nome Completo:</label>
            <input type="text" id="nomeCompleto" name="nomeCompleto">
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email">

            <label for="telefone">Telefone:</label>
            <input type="tel" name="telefone">

            <label for="categoria">Assunto:</label>
            <select Name="lista">  
                <option>Orçamento</option>  
                <option>Dúvidas</option>  
                <option>Feedback</option>  
              </select>  

            <label for="mensagem">Mensagem:</label>
            <textarea name="mensagem"></textarea>
            
            <input class="submit" type="submit">
        </form>

        <aside class="info">
            <img src="img/local.jpg" alt="foto do local">
            <p>Horário de Funcionamento</p>
            <p></p>
        </aside>
    </section>
    
</main>
    

    <footer class="rodape">
        <address>
            <h1>Venha visitar nossa loja:</h1>
            <p>Rua Forte do Leme, 52</p>
            <p>Jd. Santa Adélia</p>
            <p>São Paulo - SP</p>
            <p>Telefone: (11) 3371-1279</p>
        </address>
    </footer>
</body>

</html>
